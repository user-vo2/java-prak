<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Компании</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <style>
    .indent {
      margin-left: 30px;
      margin-right: 30px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div th:replace="general :: page-header"> </div>

<div class="indent">
  <form method="get" action="/editCompany">
    <button id="addCompanyButton" type="submit" class="btn btn-primary">Добавить компанию</button>
  </form>
  <br>

  <table class="table table-bordered table-warning">
    <thead class="thead-dark">
    <tr>
      <th scope="col"> Название</th>
      <th scope="col"> Специализация</th>
      <th scope="col"> Телефон</th>
      <th scope="col"> email</th>
    </tr>
    </thead>
    <tbody id="companiesall">
    <tr id="empty" th:if="${companies.isEmpty()}">
      <td colspan="4"> В базе пока нет ни одной компании. </td>
    </tr>
    <tr id="companies" th:each="company : ${companies}">
      <td>
        <a th:href="'/company?companyId=' + ${company.getId()}">
          <span th:text="${company.getName()}"> </span>
        </a>
      </td>
      <td>
        <a th:href="'/company?companyId=' + ${company.getId()}">
          <span th:text="${company.getSpec()}"> </span>
        </a>
      </td>
      <td>
        <a th:href="'/company?companyId=' + ${company.getId()}">
          <span th:text="${company.getPhone()}"> </span>
        </a>
      </td>
      <td>
        <a th:href="'/company?companyId=' + ${company.getId()}">
          <span th:text="${company.getEmail()}"> </span>
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div th:replace="general :: site-script"></div>

</body>
</html>
