<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Редактировать данные</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div th:replace="general :: page-header"> </div>

<div class="indent">
    <form method="post" action="/saveVacancy">
        <input type="hidden" id="vacancyId" name="vacancyId" th:if="${vacancy != null}" required th:value="${vacancy.getId()}">
        <input type="hidden" id="companyId" name="companyId" required th:value="${companyId}">
        <label for="position"> Должность:</label>
        <input type="text" id="position" name="position" required th:value="${vacancy.getPosition()}"><br><br>
        <label for="salary"> Зарплата:</label>
        <input type="number" id="salary" name="salary" required th:value="${vacancy.getSalary()}"><br><br>
        <label for="education"> Образование:</label>
        <input type="text" id="education" name="education" th:value="${vacancy.getEducation()}"><br><br>
        <label for="experience"> Опыт:</label>
        <input type="number" id="experience" name="experience" th:value="${vacancy.getExperience()}"><br><br>
        <label for="other"> Другое:</label>
        <input type="text" id="other" name="other" th:value="${vacancy.getOther()}"><br><br>
        <input id="submitButton" type="submit" value="Сохранить" class="btn btn-primary">
    </form>
</div>

<div th:replace="general :: site-footer"></div>
<div th:replace="general :: site-script"></div>

</body>
</html>
