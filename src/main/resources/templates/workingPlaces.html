<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Места работы</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div th:replace="general :: page-header"> </div>

<div class="indent">
    <form method="get" action="/editWorkingPlace">
        <input type="hidden" name="personId" th:value="${personId}"/>
        <button id="addWorkingPlaceButton" type="submit" class="btn btn-primary" th:value="${personId}">Добавить рабочее место</button>
    </form>
    <br>

    <table class="table table-bordered table-warning">
        <thead class="thead-dark">
        <tr>
            <th scope="col"> Компания</th>
            <th scope="col"> Должность</th>
            <th scope="col"> Начало работы</th>
            <th scope="col"> Конец работы</th>
        </tr>
        </thead>
        <tbody>
        <tr id="empty" th:if="${workingPlaces.isEmpty()}">
            <td colspan="4"> В базе пока нет ни одного места работы. </td>
        </tr>
        <tr th:each="workingPlace : ${workingPlaces}">
            <td>
                <a th:href="'/workingPlace?workingPlaceId=' + ${workingPlace.getId()}">
                    <span th:text="${workingPlace.getCompany_name()}"> </span>
                </a>
            </td>
            <td>
                <a th:href="'/workingPlace?workingPlaceId=' + ${workingPlace.getId()}">
                    <span th:text="${workingPlace.getPosition()}"> </span>
                </a>
            </td>
            <td>
                <a th:href="'/workingPlace?workingPlaceId=' + ${workingPlace.getId()}">
                    <span th:text="${workingPlace.getStart()}"> </span>
                </a>
            </td>
            <td>
                <a th:href="'/workingPlace?workingPlaceId=' + ${workingPlace.getId()}">
                    <span th:text="${workingPlace.getEnd()}"> </span>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="general :: site-script"></div>

</body>
</html>
