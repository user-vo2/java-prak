<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Редактировать данные</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div th:replace="general :: page-header"> </div>

<div class="indent">
    <form method="post" action="/saveCompany">

        <input type="hidden" id="companyId" name="companyId" th:if="${company.getId() != null}" required th:value="${company.getId()}">
        <label for="name"> Название:</label>
        <input type="text" id="name" name="name" required th:value="${company.getName()}"><br><br>
        <label for="specialization"> Специализация:</label>
        <input type="text" id="specialization" name="specialization" required th:value="${company.getSpec()}"><br><br>
        <label for="phone_num"> Телефон:</label>
        <input type="tel" id="phone_num" name="phone_num" required th:value="${company.getPhone()}"><br><br>
        <label for="email"> email:</label>
        <input type="email" id="email" name="email" required th:value="${company.getEmail()}"><br><br>
        <input id="submitButton" type="submit" value="Сохранить" class="btn btn-primary">
    </form>
</div>

<div th:replace="general :: site-footer"></div>
<div th:replace="general :: site-script"></div>

</body>
</html>
